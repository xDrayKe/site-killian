<script>
    const imageContainer = document.getElementById("image-container");
    document.addEventListener("wheel", (event) => {
      if (event.deltaY > 0) {
        // défilement vers le bas, déplacer les images vers la gauche
        imageContainer.scrollLeft += 100;
      } else {
        // défilement vers le haut, déplacer les images vers la droite
        imageContainer.scrollLeft -= 100;
      }
      //console.log(imageContainer.scrollLeft);
      if(imageContainer.scrollLeft > 2200){
        const scroll = document.getElementById('scroll');
        scroll.style.opacity = 0;
    }else { const scroll = document.getElementById('scroll');
         scroll.style.opacity = 1;} 
   });
    const contact = document.getElementById("contact");
    contact.addEventListener("click", (event) => {
        const contactText = document.getElementById("contactText");
        if (contactText.style.display == "block"){
           contactText.style.display = "none";
        }else { 
            contactText.style.display = "block";
        }
    });

</script>
